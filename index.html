<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Leo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">

        <section class="hero-section">
            <button id="themeToggle" class="theme-toggle"></button>
            <div id="background" class="background"></div>

            <div class="hero-container">

                <div class="profile-wrapper animate-scale-in">
                    <img src="https://files.manuscdn.com/user_upload_by_module/session_file/310419663029382072/xsVsbywgpvYGsuBq.JPG" alt="Foto de Perfil" class="profile-image">
                </div>

                <h1 class="hero-name animate-fade-in-delay-1">Leo</h1>

                <p class="hero-title animate-fade-in-delay-2">Is there anybody in there?</p>

                <div class="divider animate-fade-in-delay-2"></div>

                <p class="hero-description animate-fade-in-delay-3">
                    Contato, páginas pessoais e interesses.
                </p>

                <div class="social-links animate-fade-in-delay-4">
                    <!-- Ícones aqui -->
                </div>

                <div class="about-inline animate-slide-up">
                    <h2>Sobre Mim</h2>
                    <p>Técnico em Informática, formado em Análise e Desenvolvimento de Sistemas.</p>
                    <h3>Localização</h3>
                    <p>Espírito Santo, Brasil</p>
                </div>

            </div>
        </section>

        <footer class="footer">
            <div class="footer-container">
                <p class="footer-text">© 2026 Leo. Todos os direitos reservados.</p>
            </div>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
